name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore GoHardAPI/GoHardAPI.csproj

    - name: Build
      run: dotnet build GoHardAPI/GoHardAPI.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test GoHardAPI/GoHardAPI.csproj --no-build --configuration Release --verbosity normal
      continue-on-error: true  # Continue even if no tests exist

    - name: Publish
      run: dotnet publish GoHardAPI/GoHardAPI.csproj --no-build --configuration Release --output ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ./publish
